{{ define "main" }}
<div class="container">
    <header class="page-header">
        <h1 class="page-title">{{ .Title }}</h1>
        {{ if .Content }}
            <div class="page-description">
                {{ .Content }}
            </div>
        {{ end }}
    </header>
    
    {{ if .Pages }}
        <div class="posts-list">
            {{ range .Pages }}
                {{ partial "post-card.html" . }}
            {{ end }}
        </div>
        
        {{ template "_internal/pagination.html" . }}
    {{ else }}
        <p class="no-posts">No posts found.</p>
    {{ end }}
</div>
{{ end }}
