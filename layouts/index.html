{{ define "main" }}
<div class="container">
    {{ if .Content }}
        <div class="page-content">
            {{ .Content }}
        </div>
    {{ end }}
    
    {{ if .Site.Params.show_recent_posts }}
        <section class="recent-posts">
            <h2>Recent Posts</h2>
            <div class="posts-grid">
                {{ range first (.Site.Params.recent_posts_count | default 6) (where .Site.RegularPages "Type" "posts") }}
                    {{ partial "post-card.html" . }}
                {{ end }}
            </div>
        </section>
    {{ end }}
</div>
{{ end }}
