<header class="site-header">
    <div class="container">
        <div class="header-content">
            <a href="{{ .Site.BaseURL }}" class="site-logo">
                {{ if .Site.Params.logo }}
                    <img src="{{ .Site.Params.logo | relURL }}" alt="{{ .Site.Title }}">
                {{ else }}
                    <span class="logo-text">{{ .Site.Title }}</span>
                {{ end }}
            </a>

            <input type="checkbox" id="mobile-menu-toggle" class="mobile-menu-checkbox" aria-label="Toggle mobile menu">
            <label for="mobile-menu-toggle" class="mobile-menu-toggle">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </label>

            <nav class="main-nav" id="main-nav">
                {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">
                        {{ .Name }}
                    </a>
                {{ end }}
            </nav>
        </div>
    </div>
</header>
